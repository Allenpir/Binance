<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style(nft).css" />
  </head>
  <body>
    <header>
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <div class="slide first">
            <img class="nft-first-bigpic" src="/pictures/1267600.jpg" alt="" />
          </div>
          <div class="slide">
            <img class="nft-first-bigpic" src="/pictures/3648367.jpg" alt="" />
          </div>
          <div class="slide">
            <img
              class="nft-first-bigpic"
              src="/pictures/ss-crypto-future.jpg"
              alt=""
            />
          </div>
          <!-- /** automatic navigation satrts **/ -->
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
          </div>
          <!-- /** automatic navigation ends **/ -->
        </div>

        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
        </div>
      </div>
    </header>
    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
